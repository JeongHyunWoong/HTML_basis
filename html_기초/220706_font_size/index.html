<!DOCTYPE html>
<html>
    <head>
        <title>font size 연습</title>
        <meta charset="utf-8"/>
        <meta name="author" content="정현웅"/>
        <meta name="keywords" content="글자 크기, 상대단위, 절대단위"/>
        <meta name="description" content="font-size 스타일을 이용하여 상대단위와 절대단위로 글자의 크기를 지정할 수 있다."/>
        <link href="css/common.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>대 제목</h1>
        <h2>중 제목</h2>
        <h3>소 제목</h3>
        <p>ㅂㅁ ㅂㅁ ㅂㅁ ㅂㅁ ㅂㅁ ㅂㅁ ㅂㅁ ㅂㅁ ㅂㅁ </p>
        <p id="para1">나랏말싸미 듕귁에 달아 문짱와로 서르 사맛디 아니할새</p>
        <p id="para2">나랏말싸미 듕귁에 달아 문짱와로 서르 사맛디 아니할새</p>
        <p id="para3">이런전챠로 어린백성이 할배이셔도 마참내제뜨들 시러퍼디못할 노미 하니라</p>
        <p id="para4">이를 위하여 새르 스물여듧자랄 맹가노니 사람마다 하여 날로 쑤메</p>
        <p id="para5">수비니겨 뻥한킈 하고저 할 따라미니라</p>
    </body>
</html>
