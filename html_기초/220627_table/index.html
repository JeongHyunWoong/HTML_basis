<!DOCTYPE html>
<html>
    <head>
        <title>table태그 연습</title>
        <meta charset="ut8"/>
        <meta name="author" content="정현웅"/>
        <meta name="keywords" content="table태그, 태그, html, 표"/>
        <meta name="description" content="표를 만들 수 있는 table태그와 tr,td태그의 사용법"/>
    </head>
    <body>
        <h2>2학년 3반 성적표</h2>
        <table border="1">
            <tr>
                <td rowspan="3">1</td>
                <th colspan="2">2</th>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <th colspan="3">6</th>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td rowspan="2">11</td>
                <th colspan="3">12</th>
                <td rowspan="4">13</td>
                <td rowspan="2">14</td>
            </tr>
            <tr>
                <td>15</td>
                <th colspan="2">16</th>
                <td>17</td>
                <td>18</td>
                <td>19</td>
            </tr>
            <tr>
                <th colspan="2">20</th>
                <th colspan="2" rowspan="2">21</th>
                <th colspan="4">22</th>
                <td>23</td>
            </tr>
            <tr>
                <td>24</td>
                <td rowspan="2">25</td>
                <td>26</td>
                <td>27</td>
                <td rowspan="3">28</td>
                <td>29</td>
                <td rowspan="3">30</td>
            </tr>
            <tr>
                <td>31</td>
                <td rowspan="3">32</td>
                <th colspan="2">33</th>
                <td>34</td>
                <th colspan="2">35</th>
            </tr>
            <tr>
                <th colspan="2">36</th>
                <td>37</td>
                <td>38</td>
                <td rowspan="2">39</td>
                <td>40</td>
                <td>41</td>
            </tr>
            <tr>
                <td rowspan="2">42</td>
                <td>43</td>
                <td>44</td>
                <td>45</td>
                <th colspan="3">46</th>
                <td>47</td>
            </tr>
            <tr>
                <th colspan="4">48</th>
                <th colspan="2">49</th>
                <td rowspan="2">50</td>
                <td>51</td>
                <td>52</td>
            </tr>
            <tr>
                <td>53</td>
                <th colspan="4">54</th>
                <td>55</td>
                <td>56</td>
                <th colspan="2">57</th>
            </tr>
        </table>
    </body>
</html>
